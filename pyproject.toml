[project]
name = "aoc"
description = "Advent of Code solutions in Python"
authors = [
    {name = "Evert Rol", email = "e.rol@uva.nl"}
    ]
readme = "README.md"
dynamic = ["version"]  # Derived from Git, with a fallback version

requires-python = ">=3.10,<3.15"
license = {text = "MIT"}
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest ~= 8.4.2",
    "ruff ~= 0.13.2",
    "setuptools_scm ~= 9.2.0",
]


[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
# Ignore the auto-generated file
include = ["src/aoc/*/*.py"]
exclude = ["src/aoc/version.py"]

[tool.ruff.lint]
# Ignore ambiguous variable names (e.g, `l` and `I`)
ignore = ["E741"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=80", "setuptools_scm>=9"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.1"
write_to = "src/aoc/version.py"
write_to_template = """
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
__version__ = version = "{version}"
__version_tuple__ = version_tuple = {version_tuple!r}
__git_hash__ = "{scm_version.node}"
__semantic_version__ = "{scm_version.tag}"
"""
